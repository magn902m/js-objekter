<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øvelse 2: Vis dyret i DOM</title>
  </head>
  <body>
    <article></article>

    <script>
      //Kontroller om DOM´en er loaded
      window.addEventListener("DOMContentLoaded", start);

      function start() {
        //Erklæret object
        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        //Laver en const for info på dyr
        const infoDyr = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

        //Udskriv data i console
        // console.log(dyr);
        // console.log(infoDyr);

        //Peger på article tagget
        const visDyr = document.querySelector("article");

        //Opretter et p tag
        let p = document.createElement("p");
        visDyr.appendChild(p);
        const visDyrText = visDyr.querySelector("p");

        //Udskriv info på dyr i html
        visDyrText.textContent = infoDyr;

        //Opretter et img tag
        let img = document.createElement("img");
        visDyr.appendChild(img);

        //Vis dyr
        visDyr.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
