<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øvelse 1: Opret et dyreobjekt</title>
  </head>
  <body>
    <script>
      //Kontroller om DOM´en er loaded
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        //Erklæret object
        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        //Laver en const for info på dyr
        const infoDyr = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

        //Udskriv data i console
        console.log(dyr);
        console.log(infoDyr);
      }
    </script>
  </body>
</html>
